<body style="background-color: transparent; overflow: hidden; margin: 0px; padding: 0px; border: 0px;">


<style>
/***
Resets
***/
html, body, div, span, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, samp,
small, strong, sub, sup, tt, var, b, u, i,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td
article, aside, dialog, figure,
footer, header, hgroup, nav, section {
margin:0;
padding:0;
border:0;
font-weight:inherit;
font-style:inherit;
font-size:100%;
font-family:inherit;
vertical-align:baseline;
}

article, aside, dialog, figure, footer, header, hgroup, nav, section { display:block;}
table { border-collapse:separate; border-spacing:0; }
caption, th, td { text-align:left; font-weight:normal; }
table, td, th {vertical-align:middle;}
sup, sub {line-height:0;}
abbr, acronym {border-bottom:1px dotted #666;}
ins { text-decoration:none;}
del { text-decoration:line-through; }
a img {border:none;}
h1 img, h2 img, h3 img, h4 img, h5 img, h6 img {margin:0;}
input[type="text"], input[type="password"], input[type="checkbox"], input[type="radio"], input.text, input.password, input.checkbox, input.radio, textarea, select { margin:0; }
:focus { outline: 0; }
blockquote:before, blockquote:after, q:before, q:after {content:"";}
blockquote, q {quotes:"" "";}
strong {font-weight:bold;}
em, dfn {font-style:italic;}
/***
END Resets
***/


/***
Clears
***/
/* new clearfix */
.clearfix:after {
visibility: hidden;
display: block;
font-size: 0;
content: " ";
clear: both;
height: 0;
}
* html .clearfix             { zoom: 1; } /* IE6 */
*:first-child+html .clearfix { zoom: 1; } /* IE7 */
/***
END Clears
***/

/***
Typography
***/
html { font-size:100.01%;}

body {
font: normal 62.5%/1.3 Helvetica, Arial, sans-serif;
color: #000;
background: #fff
}

h1, h2, h3, h4, h5, h6 {
font-weight: normal;
color: #000;
}

h2 {
font-size: 1.3em;
}

h3 {
font-size: 1.16em;
}

h4 {
font-size: 1em;
}

h5 {
font-size: 1em;
}
h6 {
font-size: 1em;
}

a {
color: #000;
text-decoration: none;
}

.clear {
clear: both;
}

a,
a:link,
a:visited,
a:hover  {
border-bottom: none;
text-decoration: none;
color: #000;
position: relative;
}

a:active, a:focus {
color: #000;
}

/***
END Typography
***/

/***
Layout
***/

#wrapper {
font-size: 1.3em;
}

#container-hor {
min-width: 400px;
}

#container-ver {
min-width: 990px;
}

#content-player {
float: left;
}

#content-player  img {
display: block;
}

#player-box {
background-color: #000;
}

#content-text-inside {
    top: 0px;
    position: fixed;
    width: 300px;
    z-index: 10;
}

#content-text-inside #list_header{
    padding-bottom: 2px;
}

#content-text-below {
clear: both;
background-color: #ccc;
}

#content-text-left {
left: px;
top: 0px;
position: fixed;
width: 400px;
background-color: #ccc;
}

.content-text-padding {
padding: 0 1px 1px 1px;
}

.right_list .content-text-padding {
padding: 1px 1px 1px 0;
}

.header {
height: 26px;
line-height: 26px;
font-size: 11px;
background-color: #efefef;
width: 100%;
position: relative;
border-bottom: 1px solid #ccc;
}

#content-text-inside .header{
background-color: transparent;
}

h1 {
padding-left: 6px;
color: #777;
font-size: 14px;
}
h1.ellipsis {
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
-o-text-overflow: ellipsis;
-moz-binding: url('bindings.xml#ellipsis');
width : 70%;
}

#content-text-inside .channel_title, #content-text-inside .visible_videos_num{
color:#FFFFFF;
}

.mobile_page h1 {
color: #000;
font-size: 18px;
font-weight: bold;
padding: 4px 0 4px 3px;
border-bottom: 1px solid #cccccc;
}

.right_list h1 {
font-size: 13px;
}

.search {
position: absolute;
right: 2px;
top: 3px;
}

#searchText {
border: 1px solid #d4d4d4;
float: left;
width: 140px;
padding: 1px;
height: 16px;
}

#content-text-inside #searchText {
float: none;
width: 195px;
margin: 0px 2px;
}

.mobile_page #searchText {
height: 36px;
font-size: 26px;
width: 100%;
margin-left: 3px;
}

input.image {
float: left;
}

.list {
    background-color: transparent;
}

#list {
/* Only for mobile devices, we need scroll... */
position: absolute;
z-index: 1;
}

#list_inner {
width: 348px; /* 1px padding on left, same on right side */
position: absolute;
left: 0;
top: 0;
}

.block {
    border-bottom: 1px solid rgba(204, 204, 204, 0.5);
font-size: 10px;
}

.block a,
.block a:link,
.block a:visited {
display: block;
padding: 5px;
}

.type_live .block a,
.type_live .block a:link,
.type_live .block a:visited {
display: block;
padding: 5px 5px 5px 8px;
}

.playing a,
.playing a:link,
.playing a:visited,
.block a:hover, .block a:active, .block a:focus{
    background-color: transparent;
}

.type_live .playing a,
.type_live .playing a:link,
.type_live .playing a:visited,
.type_live .block a:hover, .type_live .block a:active, .type_live .block a:focus{
background-color: transparent;
}

.block .block-header {
display: block;
font-weight: bold;
font-size: 12px;
line-height: 1em;
height: 1em;
margin-bottom: 3px;
overflow: hidden;
}

.block .block-header .real_title {
position: absolute;
left: 0;
top: 0;
z-index: 1000;
}

.block .playlistCounter{
color: #9F9F9F;
}

.block .block-image {
position: relative;
float: left;
display: inline; /* Prevents against double margin issue in IE6 */
margin-right: 6px;
width: 102px;
height: 58px;
overflow: hidden;
}

.block .block-image span{
position: absolute;
bottom: 1px;
right: 1px;
background: #000; /* The Fallback */
background: rgba(0, 0, 0, 0.5);
color: #fff;
min-width: 30px;
height: 14px;
line-height: 14px;
text-align: center;
font-size: 11px;
}

.block .block-image img {
border: 1px solid #000;
width: 100px;
height: 56px;
background-color:black;
padding:0.1px;
}

.block .block-text-container {
height: 43px;
display: block;
position: relative;
overflow: hidden;
font-size: 11px;
margin-bottom: 2px;
}

.block .block-text{
display: block;
    color: #fff;
font-size: 11px;
line-height: 1.2em;
}

.block .left{
float: left;
    color: #fff;
font-size: 11px;
line-height: 1.2em;
}

.block .right{
float: right;
    color: #fff;
font-size: 11px;
line-height: 1.2em;
}

.notification_div {
width: 100%;
height: 100%;
line-height: 100%;
text-align: center;
}

/* HTML5 player interface */

.html_player_interface {
position: absolute;
left: 0;
top: 0;
width: 100%;
height: 100%;
}

.interface_container {
position: relative;
width: 100%;
height: 100%;
}

.html_player_status {
position: absolute;
left: 0;
top: 0;
width: 100%;
height: 25px;
line-height: 25px;
text-align: center;
color: #fff;
}

/* Inactive Channel */

.inactive_channel_box {
width: 100%;
height: 100%;
background: none no-repeat center center;
position: relative;
}

.inactive_channel_box a,
.inactive_channel_box a:link,
.inactive_channel_box a:visited {
display: block;
width: 100%;
height: 100%;
position: relative;
font-size: 20px;
font-weight: bold;
color: #fff;
}

.inactive_image {
position: absolute;
}

.inactive_message {
width: 80%;
left: 10%;
text-align: center;
position: absolute;
top: 10%;
}

/* Live Player Playlist */

.start_time {
display: block;
font-size: 15px;
font-weight: bold;
height: 24px;
overflow: hidden;
    color: #FFFFFF;

}

.start_time em {
font-weight: normal;
font-size: 13px;
    color: #FFFFFF;
}

.start_time.playing_now {
background: url('images/live_htmlicon.png') no-repeat right top;
}


    
        #live_info_details{
            display: none !important;
        }

    

/* One line Player box INFO */

.player_info {
width: 100%;
height: 100%;
}

.player_info_text {
color: #fefefe;
font-size: 14px;
text-align: center;
overflow: hidden;
}

/* Update browser link */

.update_browser_box {
width: 100%;
height: 100%;
background-color: #000;
}

.update_browser_info {
padding-top: 20%;
color: #fff;
text-align: center;
font-weight: bold;
font-size: 16px;
}

.update_browser_info a,
.update_browser_info a:link,
.update_browser_info a:visited {
font-weight: bold;
color: #fff;
text-decoration: underline;
}

    function truncateTextInsideContainer(text, container) {
    var originalText = text.text();
    if (originalText) {

    var temp = originalText;
    var siblingsHeight = 0;
    text.siblings().each(function() {
    siblingsHeight += $(this).outerHeight();
});

    if( container.outerHeight() - siblingsHeight < text.outerHeight() ) {
    while( container.outerHeight() - siblingsHeight < text.outerHeight() )
{
    text.text( temp = temp.substr(0, temp.length-20) ); /* Cut off 10 letters sequentially */
};
    temp = temp.substr(0, temp.length-3);
    text.text( temp = temp.substr(0, temp.lastIndexOf(" ")) );
    text.append('...');
};

};
};

    function durationToReadable(duration) {
    if(duration > 1) {
    hours = parseInt( duration / 3600 ) % 24;
    minutes = parseInt( duration / 60 ) % 60;
    seconds = duration % 60;

    result = (hours > 0 ? hours + ':' : '') + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds  < 10 ? "0" + seconds : seconds);
    return result;
} else {
    return '';
}
}

    live_info_status_HTML += "<div class='live_info_upcoming_live_event'>" + config.live_info_text.starting_in + "</div>\n";
    live_info_status_HTML += "	<div class='live_info_timer'></div></div>\n";
    live_info_status_HTML += "</div>\n";
    $("#live_info_status").empty().append(live_info_status_HTML);
    var nextToStartSeconds = playlist[ind].views;
//                    var nextToStartSeconds = 30;
    var countdownFormat = '{hnn}:{mnn}:{snn}';
    var countdownDisplay = 'hms';
    if (nextToStartSeconds > 24*60*60) {
    countdownFormat = '{dn} {dl}';
    countdownDisplay = 'd';
}
    if (checkingTimerRunning == true) {
    clearInterval(checkingTimer);
    checkingTimerRunning = false;
};
    $('.live_info_timer').countdown({
    until: nextToStartSeconds - scriptTimeElapsed(),
    layout: countdownFormat,
    format: countdownDisplay,
    onExpiry: function() {
    lightcastPlayer.play(true);
    showWaitingForBroadcast(ind);
}
});
};

    function showNoEventScheduled() {

    var checkingTimer = 0;
    var checkingTimerRunning = false;
    function checkStreamAgain(ID) {
    checkingTimerRunning = true;
    displayPlayerOneLineInfo(config.live_info_text.connecting);
    if (theStreamIsOnline(49983)) {
    $("#player-box").empty();
    clearInterval(checkingTimer);
    playItem(ID);
} else {
    displayPlayerOneLineInfo(config.live_info_text.waiting_for_broadcast);
};

    function playIfYouCan(ind) {
    if(1==1){
    $("#player-box").empty();
    if (checkingTimerRunning) {
    clearInterval(checkingTimer);
    checkingTimerRunning = false;
};
    playItem(ind);

    $(".start_time").removeClass("playing_now");
    $("#item-" + ind + " .start_time").addClass("playing_now");
    /* Check items after the video finishes */
    var alreadyStarted = ( parseInt(playlist[ind].views) < 0 ) ? parseInt(playlist[ind].views) : 0;
    var timeToCheck = ( parseInt(playlist[ind].duration) + parseInt(alreadyStarted) ) * 1000;
    var afterFinish = setTimeout(checkLivePlaylistItems, timeToCheck);
    // console.log(" alreadyStarted is: " + alreadyStarted + "   Should re-check at (timeToCheck): " + timeToCheck) ;
} else {
    /* Show waiting for broadcast... */
    displayPlayerOneLineInfo(config.live_info_text.waiting_for_broadcast);
    if (checkingTimerRunning) {
    clearInterval(checkingTimer);
    checkingTimerRunning = false;
};
    checkingTimer = setInterval( function(){ checkStreamAgain(ind); }, 10000);
};
}

    function checkLivePlaylistItems() {
    if(typeof playingLiveIndex !== 'undefined') {
    var oldPlayingLiveIndex = playingLiveIndex;
}else{
    oldPlayingLiveIndex = null;
}
    playingLiveIndex = null;
    nextToPlayIndex = null;
    eventStarted = false;
    $.each(playlist, function(index, value) {
    var playingClass = "";
    if ( isThisPlayingNow(value.views, value.duration - 1) )
{
    //console.log("TRUE FOR: value.views: " + value.views + " value.duration: " + value.duration);
    $("#item-" + index).addClass("playing");
    $("#item-" + index + " .start_time").addClass("playing_now");
    if ( playingLiveIndex != index ) {
    playingLiveIndex = index;
    nextToPlayIndex = null;
    if (oldPlayingLiveIndex != playingLiveIndex ){
    if(config.type != 'live') //added condition to not play actually the live stream here because we call in the bottom of the code playitem
    playIfYouCan(playingLiveIndex);
    eventStarted = true;
}
};
} else {
    // console.log("FALSE FOR: value.views: " + value.views + " value.duration: " + value.duration);
    $("#item-" + index).removeClass("playing");
    $("#item-" + index + " .start_time").removeClass("playing_now");
    if(value.views != 0){
    if ( ( value.views >= scriptTimeElapsed() ) && ( nextToPlayIndex==null ) )
    nextToPlayIndex = parseInt(index);
}
};
});

    if ( ( playingLiveIndex == null ) && ( nextToPlayIndex != null ) ) {
    if (checkingTimerRunning) {
    clearInterval(checkingTimer);
    checkingTimerRunning = false;
};
    //countdown not called since is not working (html5) - 2013.01.22 - ip
    showEventDetails(nextToPlayIndex);
    showCountdown(nextToPlayIndex);
    // console.log(" playingLiveIndex: " + playingLiveIndex + "  nextToPlayIndex: " + nextToPlayIndex);
}else{
    if (eventStarted) {
//                console.log('Event Started');
    showEventDetails(playingLiveIndex);
    showWaitingForBroadcast();
}else{
    var live_info_event_HTML = "";
    live_info_event_HTML += "	<div class='live_info_title'>"+config.title+"</div>\n";
    $("#live_info_event").empty().append(live_info_event_HTML);
    if(is_247 || channelType == 2 || cdn == 0){
    showWaitingForBroadcast();
}else {
    showNoEventScheduled();
}
}
};
};

    var currentClientDate = new Date();

    function secondsToStartToDate(start, fmt) {
    var startingDate = new Date();
    startingDate.addSeconds(start).addMinutes(-startingDate.getTimezoneOffset());
    function pad(value) {
    return (value.toString().length < 2) ? '0' + value : value;
};
    function monthToShort(monthNumber) {
    monthNumber = String(monthNumber);
    switch(monthNumber) {
    case "01":
    return "Jan";
    case "02":
    return "Feb";
    case "03":
    return "Mar";
    case "04":
    return "Apr";
    case "05":
    return "May";
    case "06":
    return "Jun";
    case "07":
    return "Jul";
    case "08":
    return "Aug";
    case "09":
    return "Sep";
    case "10":
    return "Oct";
    case "11":
    return "Nov";
    case "12":
    return "Dec";
}
};
    return fmt.replace(/%([a-zA-Z])/g, function (_, fmtCode) {
    switch (fmtCode) {
    case 'Y':
    return startingDate.getUTCFullYear();
    case 'm':
    return pad(startingDate.getUTCMonth() + 1);
    case 'M':
    return monthToShort(pad(startingDate.getUTCMonth() + 1));
    case 'd':
    return pad(startingDate.getUTCDate());
    case 'H':
    return pad(startingDate.getUTCHours());
    case 'i':
    return pad(startingDate.getUTCMinutes());
    case 's':
    return pad(startingDate.getUTCSeconds());
    default:
    throw new Error('Unsupported format code: ' + fmtCode);
}
});
};

    var scriptStartingTime = new Date();
    function scriptTimeElapsed() {
    var currentScriptTime = new Date();
    // console.log("elapsed time: " + parseInt((currentScriptTime - scriptStartingTime) / 1000));
    return parseInt((currentScriptTime - scriptStartingTime) / 1000);
};
    /* start: seconds to start, can be negative too */
    /* duration: seconds */
    function isThisPlayingNow(start, duration) {
    if ( (parseInt(start) <= scriptTimeElapsed() ) && (( parseInt(duration) + parseInt(start)) >= scriptTimeElapsed() ) ) {
    return true;
}else {
    return false;
}
};

    function truncateTextInsideContainer(text, container) {
    var originalText = text.text();
    if (originalText) {

    var temp = originalText;
    var siblingsHeight = 0;
    text.siblings().each(function() {
    siblingsHeight += $(this).outerHeight();
});

    if( container.outerHeight() - siblingsHeight < text.outerHeight() ) {
    while( container.outerHeight() - siblingsHeight < text.outerHeight() )
{
    text.text( temp = temp.substr(0, temp.length-20) ); /* Cut off 10 letters sequentially */
};
    temp = temp.substr(0, temp.length-3);
    text.text( temp = temp.substr(0, temp.lastIndexOf(" ")) );
    text.append('...');
};

};
};
