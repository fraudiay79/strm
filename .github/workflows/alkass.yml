name: Update Alkass URLs

on:
  workflow_dispatch:  # Allow manual triggers
  

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run stream URL fetcher
      env:
        ALKASS_USERNAME: ${{ secrets.ALKASS_USERNAME }}
        ALKASS_PASSWORD: ${{ secrets.ALKASS_PASSWORD }}
        # OR use token if available:
        # ALKASS_AUTH_TOKEN: ${{ secrets.ALKASS_AUTH_TOKEN }}
      run: |
        python alkass.py
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add links/qa/
        git diff --staged --quiet || git commit -m "Update stream URLs - $(date)"
        git push
