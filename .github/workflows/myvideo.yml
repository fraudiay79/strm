name: run myvideoge.py

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ./platforms/
          pip3 install -r requirements.txt
          pip3 install beautifulsoup4 selenium
          
      - name: Execute Python scripts
        run: |
          cd ./platforms/
          python3 myvideoge.py
          python3 myvideoaz.py myvideoaz.json

      - name: Pull remote changes before pushing
        run: |
          git pull --rebase origin main

      - name: Commit and push files
        run: |
          git config --local user.email "your-email@example.com"
          git config --local user.name "Stream Ninja ü•∑üèΩ"
          git add -A
          git commit -m "updated streams"
          git push origin main
