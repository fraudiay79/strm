name: run myvideo.py

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.x' 
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pwd
          cd ./platforms/
          
          pip3 install -r requirements.txt
          pip3 install beautifulsoup4
          pip3 install selenium
          pip3 install webdriver-manager
      - name: Execute Python scripts
        run: |
          cd ./platforms/
          python3 tv8md.py > links/md/tv8md.m3u8
          python3 jurnaltv.py > links/md/jurnaltv.m3u8
          python3 tego.py
          python3 itvuz.py
          python3 myvideoge.py
          python3 myvideoaz.py myvideoaz.json
      - name: commit and push files
        run: |
          git config --local user.email ""
          git config --local user.name "Squeaky Ninja 🥷🏽"
          git add -A
          git commit -m "updated streams"
          git push -f origin main
