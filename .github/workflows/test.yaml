name: epg Test

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: npm grab epg
      run: |
          npm install
          #npm test --- ptv.com.pk
          #npm run channels:parse --- --config=./sites/ptv.com.pk/ptv.com.pk.config.js --output=./sites/ptv.com.pk/ptv.com.pk.channels.xml
          #npm run grab -- --channels=./epg/channels/test.channels.xml --output=guides/epg-test.channels.xml --days=1 --maxConnections=20 --timeout=90000
          npm run grab --- --site=ptv.com.pk --maxConnections=20 --output=guides/ptv.com.pk.xml --days=1 --timeout=90000
   
    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        git add -f guides/ptv.com.pk.xml
        #git add -f sites/ptv.com.pk/ptv.com.pk.channels.xml
        git commit -m "Update xml"
        git push -f origin main
