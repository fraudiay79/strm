name: epg Test

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: npm grab epg
      run: |
          npm install
          #npm test --- digiturk.com.tr
          #npm run channels:parse --- --config=./sites/digiturk.com.tr/digiturk.com.tr.config.js --output=./sites/digiturk.com.tr/digiturk.com.tr.channels.xml
          #npm run grab -- --channels=./epg/channels/ie.channels.xml --output=guides/epg-ie.channels.xml --days=1 --maxConnections=20 --timeout=90000
          npm run grab --- --site=novatv.is --maxConnections=20 --output=guides/novatv.is.xml --days=1 --timeout=90000
   
    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        git add -f guides/novatv.is.xml
        #git add -f sites/digiturk.com.tr/digiturk.com.tr.channels.xml
        git commit -m "Update xml"
        git push -f origin main
