name: epg Test

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: npm grab epg
      run: |
          npm install
          #npm test --- go3tv.ee
          npm run channels:parse --- --config=./sites/go3tv.ee/go3tv.ee.config.js --output=./sites/go3tv.ee/go3tv.ee.channels.xml
          npm run channels:parse --- --config=./sites/go3tv.lt/go3tv.lt.config.js --output=./sites/go3tv.lt/go3tv.lt.channels.xml
          npm run channels:parse --- --config=./sites/go3tv.lv/go3tv.lv.config.js --output=./sites/go3tv.lv/go3tv.lv.channels.xml
          #npm run grab -- --channels=./epg/channels/test.channels.xml --output=guides/epg-test.channels.xml --days=1 --maxConnections=20 --timeout=90000
          #npm run grab --- --site=go3tv.ee --maxConnections=20 --output=guides/allente.no.xml --days=1 --timeout=90000
   
    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        #git add -f guides/allente.no.xml
        git add -f sites/go3tv.ee/go3tv.ee.channels.xml
        git add -f sites/go3tv.lt/go3tv.lt.channels.xml
        git add -f sites/go3tv.lv/go3tv.lv.channels.xml
        git commit -m "Update xml"
        git push -f origin main
