name: run streams.py

on:
  schedule:
    - cron: '0 */1 * * *' # Runs in every hour
  pull_request:
      branches:
        - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.x' 
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pwd
          cd ./platforms/
          
          pip3 install -r requirements.txt
          pip3 install beautifulsoup4
          pip3 install selenium
      - name: execute py script 
        run:  |
            pwd
            cd ./platforms/
            #python myvideoaz.py myvideoaz.json
            #python yodaplayer.py yodaplayer.json
            #python giniko.py giniko.json
            #python mediabay.py mediabay.json
            python streams.py streams.json
            python3 uvotv.py
            python3 myvideoge.py
            python3 polska.py
            python3 tdmax.py
            #bash echorouk.sh
            python3 nelonen.py
            python3 nowtvtr.py > links/nowtvtr.m3u8
            #python3 tv8md.py > links/md/tv8md.m3u8
            #sh tvm.sh
            sh tvipt.sh
            #bash snrt.sh
            #bash alrai.sh
            #python3 telemaroc.py > links/ma/telemaroc.m3u8
      - name: commit and push files
        run: |
          git config --local user.email ""
          git config --local user.name "Stream Ninja 🥷🏽"
          git pull origin main
          git add -A
          git commit -m "updated streams"
          git push
